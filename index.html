<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Custom Font -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">

    <!-- Page Title -->
    <title>Boosio Calculator</title>
</head>
<!-- test git -->
<body>
    <!-- Main Container -->
    <main class="flex main-container">

        <!-- Container -->
        <div class="flex container">

            <!-- Calculator Header -->
            <div class="calc-header bd-radius">
                <img src="img/Boosio-logo.png" alt="calculator logo">
            </div>
            <!-- /Calculator Header -->

            <!-- Calculator Display -->
            <div class="calc-display">
                <span id="result"></span>
            </div>
            <!-- /Calculator Display -->

            <!-- Calculator Bottom -->
            <div class="flex calc-bottom bd-radius">

                <!-- Left Side -->
                <div class=" flex left-side">

                    <input class="num-btn " type="button" value="7">
                    <input class="num-btn" type="button" value="8">
                    <input class="num-btn" type="button" value="9">
                    <input class="num-btn" type="button" value="4">
                    <input class="num-btn" type="button" value="5">
                    <input class="num-btn" type="button" value="6">
                    <input class="num-btn" type="button" value="1">
                    <input class="num-btn" type="button" value="2">
                    <input class="num-btn" type="button" value="3">
                    <input class="zero num-btn" type="button" value="0">
                    <input class="num-btn wht-color orange-bg" type="button" value="=">

                </div>
                <!-- /Left Side -->

                <!-- Right Side -->
                <div class="flex right-side">
                    <input class="fx-btn orange-bg wht-color" type="button" value="C">
                    <input class="fx-btn cyan-bg wht-color" type="button" value="+">
                    <input class="fx-btn cyan-bg wht-color" type="button" value="-">
                    <input class="fx-btn cyan-bg wht-color" type="button" value="x">
                    <input class="fx-btn cyan-bg wht-color" type="button" value="รท">
                </div>
                <!-- /Right Side -->

            </div>
            <!-- /Calculator Bottom -->

        </div>
        <!-- /Container -->

    </main>
    <!-- /Main Container -->

    <!-- Function JS -->
    <script src="assets/js/functions.js"></script>

    <!-- Script JS -->
    <script src="assets/js/script.js"></script>

</body>

</html>
